<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GlucoTrack - Health Monitoring</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@0.263.1/font/lucide.min.css">
    
    <link rel="stylesheet" href="styles_final.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="app-icon-splash">
                <i class="lucide-heart-pulse"></i>
            </div>
            <h1>GlucoTrack</h1>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>GlucoTrack</h1>
                <div class="header-date" id="currentDate"></div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Meal Entry Section -->
            <section id="mealEntry" class="content-section active">
                <div class="content-wrapper">
                    
                    <!-- Daily Log Entry -->
                    <div class="card">
                        <h2><i class="lucide-edit-3"></i> Daily Log Entry</h2>
                        
                        <form id="mealEntryForm">
                            
                            <!-- Meal Type Selector -->
                            <div class="meal-type-selector">
                                <label class="meal-radio">
                                    <input type="radio" name="mealCategory" value="Breakfast" required>
                                    <span class="meal-label">
                                        <i class="lucide-sunrise"></i>
                                        Breakfast
                                    </span>
                                </label>
                                <label class="meal-radio">
                                    <input type="radio" name="mealCategory" value="Lunch">
                                    <span class="meal-label">
                                        <i class="lucide-sun"></i>
                                        Lunch
                                    </span>
                                </label>
                                <label class="meal-radio">
                                    <input type="radio" name="mealCategory" value="Dinner">
                                    <span class="meal-label">
                                        <i class="lucide-moon"></i>
                                        Dinner
                                    </span>
                                </label>
                                <label class="meal-radio">
                                    <input type="radio" name="mealCategory" value="Snack">
                                    <span class="meal-label">
                                        <i class="lucide-cookie"></i>
                                        Snack
                                    </span>
                                </label>
                            </div>
                            
                            <!-- Fasting Glucose (Morning) -->
                            <div id="fastingSection" class="fasting-section hidden">
                                <div class="input-group">
                                    <label for="fastingGlucose">
                                        <i class="lucide-sunrise"></i> Morning Fasting Glucose
                                    </label>
                                    <div class="input-with-unit">
                                        <input type="number" id="fastingGlucose" placeholder="Enter value">
                                        <span class="unit">mg/dL</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Meal Description -->
                            <div class="input-group">
                                <label for="mealDescription">
                                    <i class="lucide-file-text"></i> What did you eat?
                                </label>
                                <textarea id="mealDescription" rows="3" placeholder="Describe your meal..." required></textarea>
                            </div>
                            
                            <!-- Ingredients Section -->
                            <div class="ingredients-section">
                                <label>
                                    <i class="lucide-list"></i> Ingredient Quantities
                                </label>
                                <div id="ingredientsList" class="ingredients-list">
                                    <!-- Dynamic ingredients will be added here -->
                                </div>
                                <button type="button" class="btn-add" id="addIngredientBtn">
                                    <i class="lucide-plus-circle"></i> Add Ingredient
                                </button>
                            </div>
                            
                            <!-- Post-Meal Glucose -->
                            <div class="input-group">
                                <label for="postMealGlucose">
                                    <i class="lucide-droplet"></i> Post-Meal Glucose Reading
                                </label>
                                <div class="input-with-unit">
                                    <input type="number" id="postMealGlucose" placeholder="Enter value">
                                    <span class="unit">mg/dL</span>
                                </div>
                            </div>
                            
                            <!-- Post-Meal Walk -->
                            <div class="walk-section">
                                <label>
                                    <i class="lucide-footprints"></i> Post-Meal Walk
                                </label>
                                <div class="walk-inputs">
                                    <div class="walk-input">
                                        <input type="number" step="0.1" id="walkDistance" placeholder="Distance">
                                        <span class="unit-label">miles</span>
                                    </div>
                                    <div class="walk-input">
                                        <input type="number" id="walkDuration" placeholder="Duration">
                                        <span class="unit-label">minutes</span>
                                    </div>
                                    <div class="walk-input">
                                        <input type="number" step="0.1" id="walkSpeed" placeholder="Speed" readonly>
                                        <span class="unit-label">mph</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Time & Notes -->
                            <div class="input-group">
                                <label for="entryTime">
                                    <i class="lucide-clock"></i> Time
                                </label>
                                <input type="datetime-local" id="entryTime" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="entryNotes">
                                    <i class="lucide-message-square"></i> Notes (optional)
                                </label>
                                <textarea id="entryNotes" rows="2" placeholder="Any observations..."></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-large">
                                <i class="lucide-save"></i> Save Entry
                            </button>
                            
                        </form>
                    </div>
                    
                    <!-- Today's Summary -->
                    <div class="card summary-card">
                        <h3><i class="lucide-activity"></i> Today's Summary</h3>
                        <div class="today-stats">
                            <div class="stat-item">
                                <span class="stat-label">Entries</span>
                                <span class="stat-value" id="todayEntries">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Glucose</span>
                                <span class="stat-value" id="todayAvgGlucose">--</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Total Walking</span>
                                <span class="stat-value" id="todayWalking">0 mi</span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            
            <!-- History Section -->
            <section id="history" class="content-section">
                <div class="content-wrapper">
                    <div class="card">
                        <h2><i class="lucide-calendar"></i> History</h2>
                        
                        <div class="filter-bar">
                            <input type="date" id="filterStartDate" placeholder="Start Date">
                            <input type="date" id="filterEndDate" placeholder="End Date">
                            <button class="btn btn-secondary" id="filterBtn">Filter</button>
                        </div>
                        
                        <div id="historyList" class="history-list">
                            <!-- Entries will be loaded here -->
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Shopping List Section -->
            <section id="shopping" class="content-section">
                <div class="content-wrapper">
                    <div class="card">
                        <h2><i class="lucide-shopping-cart"></i> Shopping List</h2>
                        
                        <div class="add-item-bar">
                            <input type="text" id="newShoppingItem" placeholder="Add item to shopping list...">
                            <button class="btn btn-primary" id="addShoppingBtn">
                                <i class="lucide-plus"></i> Add
                            </button>
                        </div>
                        
                        <div id="shoppingList" class="shopping-list">
                            <!-- Shopping items will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Recipe Ideas -->
                    <div class="card">
                        <h2><i class="lucide-book-open"></i> Meal Ideas</h2>
                        
                        <div class="recipe-tabs">
                            <button class="recipe-tab active" data-meal="breakfast">Breakfast</button>
                            <button class="recipe-tab" data-meal="lunch">Lunch</button>
                            <button class="recipe-tab" data-meal="dinner">Dinner</button>
                            <button class="recipe-tab" data-meal="snacks">Snacks</button>
                        </div>
                        
                        <div class="recipe-content">
                            <div id="breakfast" class="recipe-section active">
                                <div id="breakfastList" class="recipe-list"></div>
                                <div class="add-recipe">
                                    <input type="text" id="newBreakfast" placeholder="Add breakfast idea...">
                                    <button class="btn-icon" onclick="addRecipeIdea('breakfast')">
                                        <i class="lucide-plus"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div id="lunch" class="recipe-section">
                                <div id="lunchList" class="recipe-list"></div>
                                <div class="add-recipe">
                                    <input type="text" id="newLunch" placeholder="Add lunch idea...">
                                    <button class="btn-icon" onclick="addRecipeIdea('lunch')">
                                        <i class="lucide-plus"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div id="dinner" class="recipe-section">
                                <div id="dinnerList" class="recipe-list"></div>
                                <div class="add-recipe">
                                    <input type="text" id="newDinner" placeholder="Add dinner idea...">
                                    <button class="btn-icon" onclick="addRecipeIdea('dinner')">
                                        <i class="lucide-plus"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div id="snacks" class="recipe-section">
                                <div id="snacksList" class="recipe-list"></div>
                                <div class="add-recipe">
                                    <input type="text" id="newSnacks" placeholder="Add snack idea...">
                                    <button class="btn-icon" onclick="addRecipeIdea('snacks')">
                                        <i class="lucide-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <button class="nav-btn active" data-section="mealEntry">
                <i class="lucide-edit-3"></i>
                <span>Meal Entry</span>
            </button>
            <button class="nav-btn" data-section="history">
                <i class="lucide-calendar"></i>
                <span>History</span>
            </button>
            <button class="nav-btn" data-section="shopping">
                <i class="lucide-shopping-cart"></i>
                <span>Shopping List</span>
            </button>
        </nav>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app_final.js"></script>
</body>
</html>
