<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GlucoTrack Pro - Health Monitoring</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@0.263.1/font/lucide.min.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="app-icon-splash">
                <i class="lucide-heart-pulse"></i>
            </div>
            <h1>GlucoTrack Pro</h1>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <!-- Status Bar (iOS style) -->
        <div class="status-bar">
            <div class="status-time" id="statusTime"></div>
            <div class="status-icons">
                <i class="lucide-wifi"></i>
                <i class="lucide-battery-charging"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-main">
                    <h1>GlucoTrack Pro</h1>
                    <button class="profile-btn" id="profileBtn">
                        <i class="lucide-user-circle"></i>
                    </button>
                </div>
                <div class="header-date" id="currentDate"></div>
                <div class="header-stats" id="headerStats">
                    <div class="stat-badge">
                        <i class="lucide-activity"></i>
                        <span id="todayAverage">--</span>
                    </div>
                    <div class="stat-badge">
                        <i class="lucide-footprints"></i>
                        <span id="todayWalking">0 mi</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Meal Entry Section -->
            <section id="mealEntry" class="content-section active">
                <div class="content-wrapper">
                    
                    <!-- Entry Type Toggle Card -->
                    <div class="card premium-card gradient-border">
                        <div class="entry-type-toggle">
                            <button class="toggle-btn active" data-type="meal">
                                <i class="lucide-utensils"></i>
                                <span>Meal Entry</span>
                            </button>
                            <button class="toggle-btn" data-type="glucose">
                                <i class="lucide-droplet"></i>
                                <span>Glucose Only</span>
                            </button>
                        </div>

                        <!-- Meal Entry Form -->
                        <div id="mealEntrySection" class="entry-section active">
                            <form id="mealForm">
                                
                                <!-- Meal Type Selector -->
                                <div class="meal-type-selector">
                                    <label class="meal-type-option">
                                        <input type="radio" name="mealCategory" value="Breakfast" required>
                                        <div class="meal-type-card">
                                            <i class="lucide-sunrise"></i>
                                            <span>Breakfast</span>
                                        </div>
                                    </label>
                                    <label class="meal-type-option">
                                        <input type="radio" name="mealCategory" value="Lunch">
                                        <div class="meal-type-card">
                                            <i class="lucide-sun"></i>
                                            <span>Lunch</span>
                                        </div>
                                    </label>
                                    <label class="meal-type-option">
                                        <input type="radio" name="mealCategory" value="Dinner">
                                        <div class="meal-type-card">
                                            <i class="lucide-moon"></i>
                                            <span>Dinner</span>
                                        </div>
                                    </label>
                                    <label class="meal-type-option">
    <input type="radio" name="mealCategory" value="Morning Snack">
    <div class="meal-type-card">
        <i class="lucide-coffee"></i>
        <span>Morning Snack</span>
    </div>
</label>
<label class="meal-type-option">
    <input type="radio" name="mealCategory" value="Afternoon Snack">
    <div class="meal-type-card">
        <i class="lucide-cookie"></i>
        <span>Afternoon Snack</span>
    </div>
</label>
<label class="meal-type-option">
    <input type="radio" name="mealCategory" value="Bedtime Snack">
    <div class="meal-type-card">
        <i class="lucide-moon-star"></i>
        <span>Bedtime Snack</span>
    </div>
</label>
                                    <label class="meal-type-option">
                                        <input type="radio" name="mealCategory" value="Bedtime Snack">
                                        <div class="meal-type-card">
                                            <i class="lucide-moon-star"></i>
                                            <span>Bedtime</span>
                                        </div>
                                    </label>
                                </div>
                                
                                <!-- Fasting Glucose for Breakfast -->
                                <div id="fastingSection" class="subsection-card hidden">
                                    <div class="input-group modern">
                                        <label for="fastingGlucose">
                                            <i class="lucide-sunrise"></i> Morning Fasting Glucose
                                        </label>
                                        <div class="input-with-unit">
                                            <input type="number" id="fastingGlucose" placeholder="Enter value">
                                            <span class="unit">mg/dL</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Meal Description -->
                                <div class="input-group modern">
                                    <label for="mealDescription">
                                        <i class="lucide-file-text"></i> What did you eat?
                                    </label>
                                    <textarea id="mealDescription" rows="3" placeholder="Describe your meal..." required></textarea>
                                </div>
                                
                                <!-- Ingredients Section -->
                                <div class="ingredients-section">
                                    <label class="section-label">
                                        <i class="lucide-list"></i> Ingredient Quantities
                                    </label>
                                    <div id="ingredientsList" class="ingredients-list">
                                        <!-- Dynamic ingredients will be added here -->
                                    </div>
                                    <button type="button" class="btn-add-modern" id="addIngredientBtn">
                                        <i class="lucide-plus-circle"></i>
                                        <span>Add Ingredient</span>
                                    </button>
                                </div>
                                
                                <!-- Post-Meal Glucose -->
<div class="subsection-card">
    <label class="section-label">
        <i class="lucide-droplet"></i> Post-Meal Glucose
    </label>
    
    <!-- Timing Options -->
    <div class="glucose-timing-selector" style="display: flex; gap: 12px; margin-bottom: 12px;">
        <label style="flex: 1;">
            <input type="radio" name="postMealTiming" value="1hour" checked style="margin-right: 6px;">
            <span style="font-size: 14px; font-weight: 500;">1 Hour After</span>
        </label>
        <label style="flex: 1;">
            <input type="radio" name="postMealTiming" value="2hour" style="margin-right: 6px;">
            <span style="font-size: 14px; font-weight: 500;">2 Hours After</span>
        </label>
    </div>
    
    <div class="input-with-unit">
        <input type="number" id="postMealGlucose" placeholder="Enter reading">
        <span class="unit">mg/dL</span>
    </div>
</div>
                                
                                <!-- Post-Meal Walk - UPDATED VERTICAL LAYOUT -->
                                <div class="walk-section-card">
                                    <label class="section-label">
                                        <i class="lucide-footprints"></i> Post-Meal Walk
                                    </label>
                                    <div class="walk-inputs-vertical">
                                        <div class="input-group modern">
                                            <label for="walkDistance">Distance</label>
                                            <div class="input-with-unit">
                                                <input type="number" step="0.1" id="walkDistance" placeholder="0.0">
                                                <span class="unit">miles</span>
                                            </div>
                                        </div>
                                        <div class="input-group modern">
                                            <label for="walkDuration">Duration</label>
                                            <div class="input-with-unit">
                                                <input type="number" id="walkDuration" placeholder="0">
                                                <span class="unit">min</span>
                                            </div>
                                        </div>
                                        <div class="input-group modern">
                                            <label for="walkSpeed">Speed (auto-calculated)</label>
                                            <div class="input-with-unit">
                                                <input type="number" step="0.1" id="walkSpeed" placeholder="0.0" readonly>
                                                <span class="unit">mph</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Time -->
                                <div class="input-group modern">
                                    <label for="mealTimestamp">
                                        <i class="lucide-clock"></i> Time
                                    </label>
                                    <input type="datetime-local" id="mealTimestamp" required>
                                </div>
                                
                                <!-- Notes -->
                                <div class="input-group modern">
                                    <label for="mealNotes">
                                        <i class="lucide-message-square"></i> Notes (optional)
                                    </label>
                                    <textarea id="mealNotes" rows="2" placeholder="How are you feeling? Any observations?"></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-large">
                                    <i class="lucide-save"></i>
                                    Save Meal Entry
                                </button>
                            </form>
                        </div>

                        <!-- Glucose Only Form -->
                        <div id="glucoseOnlySection" class="entry-section">
                            <form id="glucoseForm">
                                
                                <!-- Glucose Type -->
                                <div class="glucose-type-selector">
                                    <label class="glucose-type-option">
                                        <input type="radio" name="glucoseType" value="fasting" checked>
                                        <div class="glucose-type-card">
                                            <i class="lucide-sunrise"></i>
                                            <span>Fasting</span>
                                        </div>
                                    </label>
                                    <label class="glucose-type-option">
                                        <input type="radio" name="glucoseType" value="random">
                                        <div class="glucose-type-card">
                                            <i class="lucide-clock"></i>
                                            <span>Random</span>
                                        </div>
                                    </label>
                                    <label class="glucose-type-option">
                                        <input type="radio" name="glucoseType" value="bedtime">
                                        <div class="glucose-type-card">
                                            <i class="lucide-moon"></i>
                                            <span>Bedtime</span>
                                        </div>
                                    </label>
                                </div>
                                
                                <!-- Glucose Value -->
                                <div class="input-group modern">
                                    <label for="glucoseValue">
                                        <i class="lucide-activity"></i> Glucose Reading
                                    </label>
                                    <div class="input-with-unit large">
                                        <input type="number" id="glucoseValue" placeholder="Enter value" class="large-input">
                                        <span class="unit">mg/dL</span>
                                    </div>
                                    <div class="glucose-range-indicator" id="glucoseRangeIndicator"></div>
                                </div>
                                
                                <!-- Time -->
                                <div class="input-group modern">
                                    <label for="glucoseTime">
                                        <i class="lucide-clock"></i> Time
                                    </label>
                                    <input type="datetime-local" id="glucoseTime" required>
                                </div>
                                
                                <!-- Notes -->
                                <div class="input-group modern">
                                    <label for="glucoseNotes">
                                        <i class="lucide-message-square"></i> Notes (optional)
                                    </label>
                                    <textarea id="glucoseNotes" rows="2" placeholder="Any observations..."></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-large">
                                    <i class="lucide-save"></i>
                                    Save Glucose Reading
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Today's Summary Card -->
                    <div class="card summary-card">
                        <h3><i class="lucide-bar-chart-2"></i> Today's Summary</h3>
                        <div class="summary-grid">
                            <div class="summary-item">
                                <div class="summary-icon fasting">
                                    <i class="lucide-sunrise"></i>
                                </div>
                                <div class="summary-content">
                                    <span class="summary-label">Fasting</span>
                                    <span class="summary-value" id="summaryFasting">--</span>
                                </div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-icon meals">
                                    <i class="lucide-utensils"></i>
                                </div>
                                <div class="summary-content">
                                    <span class="summary-label">Meals</span>
                                    <span class="summary-value" id="summaryMeals">0</span>
                                </div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-icon average">
                                    <i class="lucide-activity"></i>
                                </div>
                                <div class="summary-content">
                                    <span class="summary-label">Average</span>
                                    <span class="summary-value" id="summaryAverage">--</span>
                                </div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-icon walking">
                                    <i class="lucide-footprints"></i>
                                </div>
                                <div class="summary-content">
                                    <span class="summary-label">Walking</span>
                                    <span class="summary-value" id="summaryWalking">0 mi</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            
            <!-- History Section -->
            <section id="history" class="content-section">
                <div class="content-wrapper">
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="lucide-calendar"></i> History</h2>
                            <button class="btn-icon" id="historyFilterBtn">
                                <i class="lucide-filter"></i>
                            </button>
                        </div>
                        
                        <!-- Filter Panel -->
                        <div id="filterPanel" class="filter-panel">
                            <div class="filter-row">
                                <input type="date" id="filterStartDate" placeholder="Start Date">
                                <input type="date" id="filterEndDate" placeholder="End Date">
                            </div>
                            <div class="filter-row">
                                <select id="filterMealType">
    <option value="">All Types</option>
    <option value="Breakfast">Breakfast</option>
    <option value="Lunch">Lunch</option>
    <option value="Dinner">Dinner</option>
    <option value="Morning Snack">Morning Snack</option>
    <option value="Afternoon Snack">Afternoon Snack</option>
    <option value="Bedtime Snack">Bedtime Snack</option>
</select>
                            </div>
                            <div class="filter-actions">
                                <button class="btn btn-secondary" id="clearFiltersBtn">Clear</button>
                                <button class="btn btn-primary" id="applyFiltersBtn">Apply</button>
                            </div>
                        </div>

                        <div id="historyEntries" class="history-list">
                            <div class="skeleton-loader">
                                <div class="skeleton-item"></div>
                                <div class="skeleton-item"></div>
                                <div class="skeleton-item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Shopping List Section -->
            <section id="shoppingList" class="content-section">
                <div class="content-wrapper">
                    <!-- Shopping List Card -->
                    <div class="card">
                        <h2><i class="lucide-shopping-cart"></i> Shopping List</h2>
                        
                        <!-- UPDATED Shopping List with clearer Add button -->
                        <div class="add-item-modern">
                            <input type="text" id="newShoppingItem" placeholder="Add item to shopping list...">
                            <button type="button" class="btn btn-primary" id="addShoppingBtn" style="padding: 12px 20px; border-radius: var(--radius-lg); display: flex; align-items: center; gap: 6px;">
                                <i class="lucide-plus"></i>
                                <span>Add</span>
                            </button>
                        </div>
                        
                        <div id="shoppingListItems" class="shopping-list modern">
                            <!-- Shopping items will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Recipe Ideas Card -->
                    <div class="card">
                        <h2><i class="lucide-book-open"></i> Meal Ideas & Recipes</h2>
                        
                        <div class="recipe-tabs modern">
                            <button class="recipe-tab active" data-recipe="breakfast">
                                <i class="lucide-sunrise"></i>
                                Breakfast
                            </button>
                            <button class="recipe-tab" data-recipe="lunch">
                                <i class="lucide-sun"></i>
                                Lunch
                            </button>
                            <button class="recipe-tab" data-recipe="dinner">
                                <i class="lucide-moon"></i>
                                Dinner
                            </button>
                            <button class="recipe-tab" data-recipe="snacks">
                                <i class="lucide-cookie"></i>
                                Snacks
                            </button>
                        </div>
                        
                        <div class="recipe-content">
                            <div id="breakfast" class="recipe-section active">
                                <div id="breakfastList" class="recipe-list modern"></div>
                                <div class="add-recipe-modern">
                                    <input type="text" id="newBreakfast" placeholder="Add breakfast idea...">
                                    <button type="button" class="btn btn-primary" onclick="addRecipeIdea('breakfast')" style="padding: 10px 16px; border-radius: var(--radius-md); display: flex; align-items: center; gap: 4px;">
                                        <i class="lucide-plus"></i>
                                        <span>Add</span>
                                    </button>
                                </div>
                            </div>
                            
                            <div id="lunch" class="recipe-section">
                                <div id="lunchList" class="recipe-list modern"></div>
                                <div class="add-recipe-modern">
                                    <input type="text" id="newLunch" placeholder="Add lunch idea...">
                                    <button type="button" class="btn btn-primary" onclick="addRecipeIdea('lunch')" style="padding: 10px 16px; border-radius: var(--radius-md); display: flex; align-items: center; gap: 4px;">
                                        <i class="lucide-plus"></i>
                                        <span>Add</span>
                                    </button>
                                </div>
                            </div>
                            
                            <div id="dinner" class="recipe-section">
                                <div id="dinnerList" class="recipe-list modern"></div>
                                <div class="add-recipe-modern">
                                    <input type="text" id="newDinner" placeholder="Add dinner idea...">
                                    <button type="button" class="btn btn-primary" onclick="addRecipeIdea('dinner')" style="padding: 10px 16px; border-radius: var(--radius-md); display: flex; align-items: center; gap: 4px;">
                                        <i class="lucide-plus"></i>
                                        <span>Add</span>
                                    </button>
                                </div>
                            </div>
                            
                            <div id="snacks" class="recipe-section">
                                <div id="snacksList" class="recipe-list modern"></div>
                                <div class="add-recipe-modern">
                                    <input type="text" id="newSnacks" placeholder="Add snack idea...">
                                    <button type="button" class="btn btn-primary" onclick="addRecipeIdea('snacks')" style="padding: 10px 16px; border-radius: var(--radius-md); display: flex; align-items: center; gap: 4px;">
                                        <i class="lucide-plus"></i>
                                        <span>Add</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <!-- Bottom Navigation - Exactly 3 Tabs -->
        <nav class="main-nav">
            <button class="nav-btn active" data-section="mealEntry">
                <i class="lucide-edit-3"></i>
                <span>Meal Entry</span>
            </button>
            <button class="nav-btn" data-section="history">
                <i class="lucide-clock-3"></i>
                <span>History</span>
            </button>
            <button class="nav-btn" data-section="shoppingList">
                <i class="lucide-shopping-cart"></i>
                <span>Shopping List</span>
            </button>
        </nav>

        <!-- Floating Action Button -->
        <button class="fab" id="fabBtn">
            <i class="lucide-plus"></i>
        </button>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
